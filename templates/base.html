<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrolan Elasto Mania stats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        nav {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .flash-messages {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #4caf50;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: Consolas, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        .penalty {
            color: red;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .logo {
            max-height: 200px;
            /*height: auto;*/
            display: block;
        }
        footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.8em;
            text-align: center;
            color: #666;
        }
        .time-format-info {
            background-color: #f8f9fa;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .page-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .upload-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ddd;
        }
        /* Detailed stats styling */
        .detailed-stats {
            margin-top: 40px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #e3e3e3;
        }
        .detailed-stats h2 {
            background-color: #f8f9fa;
            padding: 12px 15px;
            margin: 0;
            border-bottom: 1px solid #e3e3e3;
            border-radius: 5px 5px 0 0;
            font-size: 1.4em;
        }
        .detailed-stats p {
            padding: 10px 15px;
            margin: 0;
            color: #666;
        }
        .stats-container {
            padding: 15px;
            overflow-x: auto;
        }
        .stats-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: nowrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 3px;
            border: 1px solid #e3e3e3;
        }
        /* Player details styling */
        .player-details {
            margin-top: 30px;
            margin-bottom: 50px; 
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e3e3e3;
            padding: 15px;
        }
        .player-details h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            margin-top: 0;
        }
        .level-details {
            margin-top: 10px;
            font-size: 0.9em;
            border-collapse: collapse;
        }
        .level-details th {
            background-color: #e9ecef;
        }
        .level-details td, .level-details th {
            padding: 5px 10px;
            border: 1px solid #dee2e6;
        }
        .multi-time {
            color: #1e88e5;
        }
        .time-type {
            font-size: 0.85em;
            color: #666;
            display: block;
        }
        .multi-partner {
            font-size: 0.85em;
            color: #1e88e5;
            font-style: italic;
        }
        @media (min-width: 768px) {
            .page-container {
                grid-template-columns: 300px 1fr;
            }
            .upload-section {
                border-bottom: none;
                border-right: 2px dashed #ddd;
                padding-right: 20px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='retro.jpg') }}" alt="Retrolan logo" class="logo">
            <img src="{{ url_for('static', filename='elma.jpg') }}" alt="Elasto Mania logo" class="logo">
        </div>
        <h1>Retrolan Elma-stats</h1>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
        
        <footer>
            (c) tumik, Retrolan vol. 30, 2025
        </footer>
    </div>
</body>
</html>
